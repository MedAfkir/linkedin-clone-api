server:
  port: 7878

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/clone-linkedin?createDatabaseIfNotExist=true
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    generate-ddl: true
    hibernate.ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

jwt:
  secret: 
  expiration-duration-sec: 300
  refresh-expiration-duration-sec: 604800


firebase:
  serviceAccountKeyPath: ./firebase-adminsdk.json
  bucket: dev-storage-43872.appspot.com

